<app-header title="Todo List"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item>
    <ion-input [(ngModel)]="taskName" label="Nom de votre tÃ¢che" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="taskUrgent">Urgent</ion-toggle>
  </ion-item>
  <ion-button expand="full" (click)="add()">
    <ion-icon name="add"></ion-icon>
  </ion-button>

  <ion-list>
    @for(item of sortedTasks; track $index) {
      <ion-item>
        @if(item.urgent) {
          <ion-icon slot="start" color="danger" name="warning"></ion-icon>
        }
        {{item.name}}
        @if(item.completed) {
          <ion-icon slot="end" name="checkmark" color="success"></ion-icon>
        }
      </ion-item>
    }
  </ion-list>

</ion-content>
